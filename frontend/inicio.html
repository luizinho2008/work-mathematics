<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Exemplo</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="shortcut icon" href="https://static8.depositphotos.com/1338574/829/i/450/depositphotos_8293003-stock-photo-the-number-7-in-gold.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Configurações</a></li>
                <li class="avatar">
                    <img id="img">
                </li>
                <li><a onclick="sair()">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="saudacao"></h1>
    </main>
</body>
<script>
    // Verifica se o usuário está logado
    if (!sessionStorage.getItem("email")) {
        // Redireciona para a página de login
        location.href = "login.html";
    } else {
        // Se estiver logado, exibe avatar e saudação
        const avatar = document.getElementById("img");
        avatar.src = sessionStorage.getItem("imagem") || "https://via.placeholder.com/40";

        document.getElementById("saudacao").innerHTML = `Olá ${sessionStorage.getItem("nome")}!`;
    }

    const sair = () => {
        sessionStorage.removeItem("id")
        sessionStorage.removeItem("nome")
        sessionStorage.removeItem("email")
        sessionStorage.removeItem("imagem")
        location.href = "login.html"
    }
</script>

</script>
</html>
