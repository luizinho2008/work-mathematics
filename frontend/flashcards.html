<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards de Geometria</title>
  <link rel="stylesheet" href="css/style4.css" />
</head>
<body>
  <button id="sairBtn" onclick="sair()">Sair</button>

  <!-- Campo de pesquisa -->
  <input type="text" id="searchInput" placeholder="Pesquisar flashcards..." />

  <!-- Botão filtrar favoritos -->
  <button id="showFavoritesBtn">Mostrar Favoritos</button>

  <div class="grid-container" id="gridContainer">
    <div class="flashcard" data-index="0"><h3>Retas e Planos</h3></div>
    <div class="flashcard" data-index="1"><h3>Ângulos</h3></div>
    <div class="flashcard" data-index="2"><h3>Polígonos</h3></div>
    <div class="flashcard" data-index="3"><h3>Círculo</h3></div>
    <div class="flashcard" data-index="4"><h3>Áreas</h3></div>
    <div class="flashcard" data-index="5"><h3>Prismas e Pirâmides</h3></div>
    <div class="flashcard" data-index="6"><h3>Cilindros e Cones</h3></div>
    <div class="flashcard" data-index="7"><h3>Esferas</h3></div>
    <div class="flashcard" data-index="8"><h3>Volume e Capacidade</h3></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <div class="modal-body">
        <div class="modal-text">
          <h2 id="modalTitle"></h2>
          <p id="modalDescription"></p>
          <p id="modalCounter"></p>
        </div>
        <div class="modal-nav">
          <button class="nav-btn" id="prevBtn">&#8592;</button>
          <button class="nav-btn" id="nextBtn">&#8594;</button>
        </div>
        <button id="favoriteBtn">Favoritar ⭐</button>
      </div>
    </div>
  </div>

  <script src="js/script3.js"></script>
  <script>
    if (!sessionStorage.getItem("email")) {
      location.href = "login.html";
    }
  </script>
</body>
</html>
